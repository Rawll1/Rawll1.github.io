<!DOCTYPE html>

  <style>
    body { font-family: 'Nunito', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Rawlings Sam</a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="projects.html" class="hover:text-blue-500">Projects</a>
        <a href="contact.html" class="hover:text-blue-500">Contact</a>
      </div>
      <button id="menu-btn" class="md:hidden text-blue-600 focus:outline-none">
        â˜°
      </button>
    </div>
    <div id="menu" class="hidden bg-white shadow-md md:hidden px-4 pb-4">
      <a href="index.html" class="block py-2 hover:text-blue-500">Home</a>
      <a href="projects.html" class="block py-2 hover:text-blue-500">Projects</a>
      <a href="contact.html" class="block py-2 hover:text-blue-500">Contact</a>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="pt-24 pb-16 max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold mb-8 text-center" data-aos="fade-down">Contact Me</h1>

    <div class="bg-white rounded-xl shadow-lg p-8" data-aos="fade-up">
      <form action="https://formspree.io/f/meozvwjd" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block font-semibold mb-2">Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div>
          <label for="email" class="block font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div>
          <label for="message" class="block font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>

    <!-- Socials -->
    <div class="mt-12 text-center" data-aos="fade-up">
      <p class="mb-4">Or reach out directly:</p>
      <div class="flex justify-center gap-6">
        <a href="https://wa.me/2349065854493" target="_blank" class="text-green-500 hover:underline">WhatsApp</a>
        <a href="https://t.me/raewl_bot" target="_blank" class="text-blue-500 hover:underline">Telegram Bot</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-6 mt-16" data-aos="fade-up">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p>&copy; 2025 Rawlings Sam. All rights reserved.</p>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a href="https://wa.me/2349065854493" class="hover:text-white">WhatsApp</a>
        <a href="https://t.me/raewl_bot" class="hover:text-white">Telegram Bot</a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="main.js"></script>
</body>
</html>
